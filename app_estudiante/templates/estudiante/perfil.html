{% extends 'base.html' %}
{% load static %}

{% block title %}MI PERFIL{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'estudiante/perfil.css' %}">
    <style>
        body {
        background-image: url("{% static 'estudiante/img3.wallspic.com-estrella-constelacion-la_astronomia-objeto_astronomico-universo-6000x4000.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        }
        .nombre {
        color: rgb(255, 255, 255);
        background-color: rgba(0, 0, 0, 0);
        text-align: right;
        text-transform: capitalize;
        text-decoration: underline;
        padding: 20px;

        }
    </style>
{% endblock %}

{% block content %}

    <div class="nombre">
            {{nombre}} {{apellido}}
        </div>

    <div class="perfil-container">

        

        <div class="dato">
            <h3 class="name">NOMBRE: {{nombre}} {{apellido}}</h3>
            <h3 class="correo">CORREO: {{correo}}</h3>
            <h3 class="cedula">CEDULA: {{cedula}}</h3>
            <h3 class="telefono">TELEFONO: {{telefono}}</h3>
        </div>

        <a href="{% url 'editar_perfil' %}">Editar Mi Perfil</a>

    </div>


{% endblock %}
