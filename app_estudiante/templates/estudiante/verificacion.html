{% extends "base.html" %}
{% load static %}

{% block title %}Verificación{% endblock %}

{% block extra_css %}
<style>
    body {
        background-image: url("{% static 'estudiante/img3.wallspic.com-estrella-constelacion-la_astronomia-objeto_astronomico-universo-6000x4000.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .contenido-verificacion {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px); /* Resta el alto del header */
        padding: 20px;
    }

    .verificacion-container {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        color: white;
    }

    .verificacion-container h2 {
        margin-bottom: 10px;
        font-size: 28px;
        color: #ffffff;
    }

    .verificacion-container h3 {
        margin-bottom: 25px;
        font-weight: normal;
        color: #ccc;
        font-size: 16px;
    }

    .verificacion-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .verificacion-container input {
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
    }

    .verificacion-container button {
        background-color: #28a745;
        border: none;
        padding: 12px;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .verificacion-container button:hover {
        background-color: #218838;
    }
</style>
{% endblock %}

{% block content %}
<div class="contenido-verificacion">
    <div class="verificacion-container">
        <h2>Verifica tu correo</h2>
        <h3>Se ha enviado un código a:<br>{{ email }}</h3>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Verificar</button>
        </form>
    </div>
</div>
{% endblock %}
